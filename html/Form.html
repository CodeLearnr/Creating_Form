<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script> 
    <link rel = "stylesheet" href="../css/Style.css">
<title>Form</title>

</head>

<body>
    
        <div class="card container-fluid border border-5">
            <div class="header text-center col-sm-12 bg-light fs-3 lh-lg text-secondary border-bottom">
                <label for = "account"> Create Account</label>
            </div>
            
            <div class="container">
                <form>
                    
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for = "fname"> First Name*</label>
                            <input class="form-control" type="text" placeholder="enter your first name" id ="fname" required>
                        </div>
                        <div class="col-sm-6">
                            <label for = "lname"> Last Name</label>
                            <input class="form-control" type="text" placeholder="enter your last name"id ="lname">
                        </div>
                    </div> 

                    <div class="col-sm-12">
                        <label for = "email"> Email*</label>
                        <input class="form-control" type="text" placeholder="enter your email" id ="email" required>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for = "password"> Password*</label>
                            <input class="form-control" type="text" placeholder="enter your password" id ="pwd" required>
                        </div>
                        <div class="col-sm-6">
                            <label for = "cPassword"> Confirm Password*</label>
                            <input class="form-control" type="text" placeholder="enter your password again" id ="cPwd" required>
                        </div>
                    </div>

                    <div class="row g-3">   
                        <div class="col-sm-6">
                            <label for = "gender"> Gender:</label>
                                <div class="col-sm-6 text-secondary">
                                    <input name = "radio" id = "radioMale" type = "radio" class ="custom-control-input">
                                    <label for="radioMale" class = "custom-control-label">Male</label>

                                    <input name = "radio" id = "radioFemale" type = "radio" class ="custom-control-input">
                                    <label for="radioFemale" class = "custom-control-label">Female</label>
                                </div>
                        </div>
                    
                        <div class="col-sm-6">
                            <label for = "hobbies"> Hobbies</label>
                            <div class="col-lg-6">
                                <div class="form-check form-check-inline align-left color-grey text-secondary">

                                    <input name="checkbox" id="music" type="checkbox" class="form-check-input-inline" value="music"> 
                                    <label for="music" class="form-check-label-inline">Music</label>

                                    <input name="checkbox" id="sports" type="checkbox" class="form-check-input-inline" value="sports"> 
                                    <label for="sports" class="form-check-label-inline">Sports</label>

                                    <input name="checkbox" id="travel" type="checkbox" class="form-check-input-inline" value="travel"> 
                                    <label for="travel" class="form-check-label-inline">Travel</label>

                                    <input name="checkbox" id="movie" type="checkbox" class="form-check-input-inline" value="movie"> 
                                    <label for="movie" class="form-check-label-inline">Movie</label>
                                </div>
                            </div>
                        </div> 
                    </div>
                    
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for = "select"> Source of Income</label>
                            <div class="col-sm-6" >
                                <select id="select" name="select" class="custom-select">
                                    <option value="employed">Employed</option>
                                    <option value="entrepreneur">Entrepreneur</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <label for="incomeRange1" class="range-slider">Income</label>
                            <div class="range-slider">
                                <input type="range" class="range-slider__range" type="range" value= "0" min = "0" max ="200000" data-slider-id ="sliderID" id="incomeRange1">
                                <span class="range-slider__value" >20K</span>
                            </div>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-sm-6">
                            <div class ="col-sm-6">
                            <label for = "formFile" class="form-lavel"> Upload Profile Picture</label>
                            </div>
                            <div class ="col-sm-6">
                            <input class="form text-secondary" type="file" id="formFile">
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for = "age"> Age</label>
                            <input type="text" class="form-control" id="age" value = "18">
                        </div>
                        
                        <label for = "bio"> Bio </label>
                        <textarea class="form-control"></textarea>
                    </div>
                    
                </form>
                <br><br>
            </div>
                <div class="footer row gy-3 border-top bg-light">
                    <div class="col-sm-10">
                    </div>
                    <div class="col-sm-2 align-right">  
                        <button class = "btn btn-success btn-sm">Create</button>
                    </div>
                </div>    

            
        </div>    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
